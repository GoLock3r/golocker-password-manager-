<!DOCTYPE html>
<html lang="en">
<!--all of this was provided by bootstrap customized by david-->

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLocker - Login</title>
</head>
<!-- inline style example -->
<!-- style="font-size:3rem; color:#ff000050;" -->

<body>
    <div class="container-fluid vh-100">
        <div class="mb-3" style="margin-top:100px">
            <div class="rounded d-flex justify-content-center">
                <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                    <div class="text-center">
                        <h3 class="text-dark">Sign In</h3>
                    </div>
                    <form action="/login-submit" method="POST">
                        <div class="p-4">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-dark"><i class="fa-solid fa-user-alien"></i></span>
                                <input type="text" class="form-control" placeholder="Username" name="username">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-dark"><i class="bi bi-key-fill text-white"></i></span>
                                <input type="password" class="form-control" placeholder="password" name="password">
                            </div>
                            <!-- <button class="btn btn-primary text-center mt-2" type="submit"> -->
                            <!-- <button class="btn btn-dark  text-center mt-2" formaction="/createUser">Create
                                    Account!</button> -->
                            <input type="submit" value="Login" class="btn btn-dark text-center mb-3">
                            <div class="form-check text">
                                <input class="form-check-input mb-3" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label mb-3" for="flexCheckDefault">
                                    Remember Me
                                </label>
                            </div>



                            <!-- <a class="dropdown-item mb-3 text-center" formaction="createUser" href="/home">New around here? Create Account</a>
                            <a class="dropdown-item mb-3 text-center" href="#">Forgot password?</a> -->
                            <!-- <button class="dropdown-item mb-3" type="submit">  -->
                            <button class="dropdown-item mb-3" formaction="/createUser">New around here? Create
                                Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <h2> {{ . }} </h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

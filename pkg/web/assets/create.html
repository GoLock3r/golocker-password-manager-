<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLocker - Create</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-size:3rem;">GoLocker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarScrollingDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Saved Creds
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li><a class="dropdown-item" href="/home/display">Display</a></li>
                            <li><a class="dropdown-item" href="/home/create">Create</a></li>
                            <li><a class="dropdown-item" href="/home/edit">Edit</a></li>
                            <li><a class="dropdown-item" href="/home/delete">Delete</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout">logout</a>
                    </li>
                </ul>
                <div class="form-check">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="title" checked>
                        <label class="form-check-label" for="title" style="color:#FFFFFF;">
                            Title
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="username">
                        <label class="form-check-label" for="username" style="color:#FFFFFF;">
                            Username
                        </label>
                    </div>
                    <form class="d-flex" action="/home/searchTitle-Submit" method="post">
                        <input class="form-control me-2" type="search" id="title" name="title" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-dark" type="submit">Search</button>
                    </form>
                </div>
            </div>
    </nav>




    <div class="container-fluid vh-100" style="margin-top:100px">
        <div class="text-center">
            <h3 class="text-dark">Create Entry</h3>
        </div>
        <form action="/home/create-Submit" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Website Name</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="public_note" class="form-label">Public Note:</label>
                <input type="text" class="form-control" id="public_note" name="public_note">
            </div>
            <div class="mb-3">
                <label for="private_note" class="form-label">Private Note</label>
                <input type="password" class="form-control" id="private_note" name="private_note">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1" placeholder="Note Empty">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>

    <h2> {{ . }} </h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

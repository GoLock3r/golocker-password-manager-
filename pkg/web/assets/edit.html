<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLocker - Edit</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-size:3rem;">GoLocker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Saved Creds
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li><a class="dropdown-item" href="/home/display">Display</a></li>
                            <li><a class="dropdown-item" href="/home/create">Create</a></li>
                            <li><a class="dropdown-item" href="/home/edit">Edit</a></li>
                            <li><a class="dropdown-item" href="/home/delete">Delete</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                    </li>
                </ul>
                <form class="d-flex" action="/home/search" method="POST">
                    <div class="form-check">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="searchType" value="title" checked>
                            <label class="form-check-label" for="title" style="color:#FFFFFF;">
                                Title
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="searchType" value="username">
                            <label class="form-check-label" for="username" style="color:#FFFFFF;">
                                Username
                            </label>
                        </div>
                        <input class="form-control me-2" type="search" id="searchString" name="searchString" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-dark" type="submit">Search</button>
                    </div>
                </form>
            </div>
    </nav>



    <div class="container px-4">
        <h2><strong>Edit</strong></h2><br>
        <h5>Select which field to update</h5>
        <form action="/home/edit-submit" method="POST">
            <div class="form-check">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="updateField" value="username" checked>
                    <label class="form-check-label" for="username" style="color:#000;">
                        Username
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="updateField" value="password">
                    <label class="form-check-label" for="password" style="color:#000;">
                        Password
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="updateField" value="private_note">
                    <label class="form-check-label" for="private_note" style="color:#000;">
                        Private Note
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="updateField" value="public_note">
                    <label class="form-check-label" for="public_note" style="color:#000;">
                        Public Note
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="inputWebsiteName" class="form-label">Website Name</label>
                <input type="website" class="form-control" id="inputWebsiteName" name="title" placeholder="Enter title">
            </div>
            <div class="mb-3">
                <label for="inputWebsiteName" class="form-label">New Value</label>
                <input type="text" class="form-control" id="inputUpdateValue" name="updateValue" placeholder="Enter new value">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
